<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Portfolio</h2>
                    <h3 class="section-subheading text-muted">{{ A smattering of our work. }}.</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-lg-12 portfolio-item">
                    <div class='vimeo-container'><iframe src='https://player.vimeo.com/video/{{ post.vimeo-id }}' frameborder='0' webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe></div>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
